          - AUTOMATED_AB_EMAIL
          - BLOG_EMAIL
          - BLOG_EMAIL_CHILD
          - RSS_EMAIL
          - RSS_EMAIL_CHILD
          - RESUBSCRIBE_EMAIL
          - OPTIN_EMAIL
