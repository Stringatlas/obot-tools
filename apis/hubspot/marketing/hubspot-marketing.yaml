      description: The results can be filtered, allowing you to find a specific set
        of emails. See the table below for a full list of filtering options.
      operationId: GetListMarketingEmails
      parameters:
      - name: createdAt
        in: query
        description: Only return emails created at exactly the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: createdAfter
        in: query
        description: Only return emails created after the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: createdBefore
        in: query
        description: Only return emails created before the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: updatedAt
        in: query
        description: Only return emails last updated at exactly the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: updatedAfter
        in: query
        description: Only return emails last updated after the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: updatedBefore
        in: query
        description: Only return emails last updated before the specified time.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: sort
        in: query
        description: Specifies which fields to use for sorting results. Valid fields
          are `name`, `createdAt`, `updatedAt`, `createdBy`, `updatedBy`. `createdAt`
          will be used by default.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: after
        in: query
        description: The cursor token value to get the next set of results. You can
          get this from the `paging.next.after` JSON property of a paged response
          containing more results.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
